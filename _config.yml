  name: Serhii Vasyleko
  links:
    - https://twitter.com/vasylenko
    - https://www.facebook.com/vasylenkos
    - https://www.linkedin.com/in/svasylenko/
    - https://github.com/vasylenko
description: "Serhii Vasylenko - personal blog"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Hello, world! It is nice to meet you!
  avatar: 
  # favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Serhii Vasylenko - personal blog" # used by search engines

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text: 

  # Icons
  rss: true
  email_address: email-from-blog@vasylenko.info
  behance:
  bitbucket:
  dribbble:
  facebook: 
  flickr:
  gitlab:
  github: 
  gitter:
  google_plus:
  instagram: 
  linkedin:  https://www.linkedin.com/in/svasylenko/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: G-GK7SE0XWGK # Tracking ID, e.g. "G-GK7SE0XWGK"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next page"
  str_previous_page: "Previous page"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Work-Sans:300,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: 
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - cv
  - operations
